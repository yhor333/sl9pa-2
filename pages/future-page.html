<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/master.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapped">
    <header>
      <p class="header-title">Новый гороскоп на 2021 год!</p>
      <p class="header-text">Узнайте, что Вас ждёт.</p>
    </header>
    <main class="container">
      <div class="main-progress">
        <div class="main-progress-bg w-73">
        </div>
        <div class="main-question-first-page">
          <p>Какой Вы видите свою жизнь через 5 лет?</p>
        </div>
        <div class="main-answear-first-page pt-41 mb-13">
          <div class="main-label-box">
            <label class="main-label">
              <input type="radio" class="main-custom-input" name="future" value="home">
              <span class="main-custom-radio"></span>
              <span class="main-input-text ">Брак, семья, дети, дом</span>
            </label>
          </div>
          <div class="main-label-box">
            <label class="main-label">
              <input type="radio" class="main-custom-input" name="future" value="jorney">
              <span class="main-custom-radio"></span>
              <span class="main-input-text ">Путешествия по Миру</span>
            </label>
          </div>
          <div class="main-label-box">
            <label class="main-label">
              <input type="radio" class="main-custom-input" name="future" value="career">
              <span class="main-custom-radio"></span>
              <span class="main-input-text ">Успешная карьера </span>
            </label>
          </div>
          <div class="main-label-box">
            <label class="main-label">
              <input type="radio" class="main-custom-input" name="future" value="all">
              <span class="main-custom-radio"></span>
              <span class="main-input-text ">Всё вместе</span>
            </label>
          </div>
        </div>
        <div class="main-continue mb-9" id="mainContinue">
          <a class="main-link" href="#">Далее</a>
        </div>
    </main>
    <footer class="container">
      <p class="footer-text">2020 © HOROSCOP PERSONAL</p>
    </footer>
  </div>

</body>
<script src="../app.js" charset="utf-8"></script>

</html>
