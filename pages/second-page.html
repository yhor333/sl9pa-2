<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/master.css">
  <title>Document</title>
</head>

<body>
  <header>
    <p class="header-title">Новый гороскоп на 2021 год!</p>
    <p class="header-text">Узнайте, что Вас ждёт.</p>
  </header>
  <div class="container">
    <main>
      <div class="main-progress"></div>
      <div class="main-question-first-page">
        <p>В какое время суток Вы чувствуете себя наиболее комфортно?</p>
      </div>
      <div class="main-answear-first-page pb-41">
        <div class="main-label-box">
          <label class="main-label" id="mainRadio">
            <input type="radio" class="main-custom-input" name="dayparts" value="morning" id="female">
            <span class="main-custom-radio"></span>
            <span class="main-input-text ">Утро</span>
          </label>
        </div>
        <div class="main-label-box">
          <label class="main-label" id="mainRadio">
            <input type="radio" class="main-custom-input" name="dayparts" value="evening" id="female">
            <span class="main-custom-radio"></span>
            <span class="main-input-text ">Вечер</span>
          </label>
        </div>
        <div class="main-label-box">
          <label class="main-label" id="mainRadio">
            <input type="radio" class="main-custom-input" name="dayparts" value="night" id="female">
            <span class="main-custom-radio"></span>
            <span class="main-input-text ">Ночь</span>
          </label>
        </div>
        <div class="main-label-box">
          <label class="main-label" id="mainRadio">
            <input type="radio" class="main-custom-input" name="dayparts" value="day" id="female">
            <span class="main-custom-radio"></span>
            <span class="main-input-text ">День</span>
          </label>
        </div>
      </div>
      <div class="main-continue title=" link" mb-81" id="mainContinue">
        <a class="main-link" href="#">Далее</a>
      </div>
    </main>
  </div>

</body>

</html>
