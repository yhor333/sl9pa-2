<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/master.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapped">
    <header>
      <p class="header-title">Новый гороскоп на 2021 год!</p>
      <p class="header-text">Узнайте, что Вас ждёт.</p>
    </header>
    <main class="container">
      <div class="main-progress"></div>
      <div class="main-question-first-page">
        <p>Чувствуете ли Вы в последнее время, что вам никак не удается осуществить ваши планы?</p>
      </div>
      <div class="main-answear-first-page pt-41 mb-13">
        <div class="main-label-box">
          <label class="main-label" id="mainRadio">
            <input type="radio" class="main-custom-input" name="dayparts" value="morning">
            <span class="main-custom-radio"></span>
            <span class="main-input-text ">Да</span>
          </label>
        </div>
        <div class="main-label-box">
          <label class="main-label" id="mainRadio">
            <input type="radio" class="main-custom-input" name="dayparts" value="evening">
            <span class="main-custom-radio"></span>
            <span class="main-input-text ">Нет</span>
          </label>
        </div>
        <div class="main-label-box">
          <label class="main-label" id="mainRadio">
            <input type="radio" class="main-custom-input" name="dayparts" value="night">
            <span class="main-custom-radio"></span>
            <span class="main-input-text ">Иногда</span>
          </label>
        </div>
      </div>
      <div class="main-continue mb-9" id="mainContinue">
        <a class="main-link" href="#">Далее</a>
      </div>
    </main>
    <footer class="container">
      <p class="footer-text">2020 © HOROSCOP PERSONAL</p>
    </footer>
  </div>

</body>
<script src="../app.js" charset="utf-8"></script>

</html>
